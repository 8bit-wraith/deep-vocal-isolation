image: laserb/audio-keras-cpu

train:
    before_script:
        - mkdir bot_data
        - sox -n -r 16000 -b 16 "bot_data/test_instrumental.wav" synth 3 sine 500
        - sox -n -r 16000 -b 16 "bot_data/test_acapella.wav" synth 3 sine 700
        - sox -n -r 16000 -b 16 "bot_data/test_all.wav" synth 3 sine 500 sine 700
        - sox -n -r 16000 -b 16 "bot_data/test2_instrumental.wav" synth 3 sine 500
        - sox -n -r 16000 -b 16 "bot_data/test2_acapella.wav" synth 3 sine 700
        - sox -n -r 16000 -b 16 "bot_data/test2_all.wav" synth 3 sine 500 sine 700

    script:
        - export DATA="bot_data"
        - source envs/ci
        - python3 ./acapellabot.py

analyse_slices:
    before_script:
        - sox -n -r 16000 -b 16 "test.wav" synth 3 sine 500 sine 700
    script:
        - python3 ./analysis.py --analyse slices test.wav

analyse_naive_solutions:
    before_script:
        - mkdir bot_data
        - sox -n -r 16000 -b 16 "bot_data/test_instrumental.wav" synth 3 sine 500
        - sox -n -r 16000 -b 16 "bot_data/test_acapella.wav" synth 3 sine 700
        - sox -n -r 16000 -b 16 "bot_data/test_all.wav" synth 3 sine 500 sine 700
        - sox -n -r 16000 -b 16 "bot_data/test2_instrumental.wav" synth 3 sine 500
        - sox -n -r 16000 -b 16 "bot_data/test2_acapella.wav" synth 3 sine 700
        - sox -n -r 16000 -b 16 "bot_data/test2_all.wav" synth 3 sine 500 sine 700
    script:
        - export DATA="bot_data"
        - python3 ./analysis.py --analyse naive_solutions
